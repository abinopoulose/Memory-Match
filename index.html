<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-brain"></i>
                MemoryMatch
            </h1>
            <div class="theme-toggle">
                <button id="themeToggle" class="theme-btn" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="game-info">
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-clock"></i>
                    <span id="timer">00:00</span>
                </div>
                <div class="stat">
                    <i class="fas fa-star"></i>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <i class="fas fa-sync-alt"></i>
                    <span id="moves">0</span>
                </div>
            </div>
        </div>

        <div class="game-container">
            <div id="gameBoard" class="game-board"></div>
        </div>

        <div class="controls">
            <button id="newGameBtn" class="btn btn-primary">
                <i class="fas fa-play"></i>
                New Game
            </button>
            <button id="leaderboardBtn" class="btn btn-secondary">
                <i class="fas fa-trophy"></i>
                Leaderboard
            </button>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2>ðŸŽ‰ Game Complete!</h2>
                <div class="final-stats">
                    <p>Time: <span id="finalTime">00:00</span></p>
                    <p>Score: <span id="finalScore">0</span></p>
                    <p>Moves: <span id="finalMoves">0</span></p>
                </div>
                <div class="name-input">
                    <label for="playerName">Enter your name:</label>
                    <form id="scoreForm" autocomplete="off" onsubmit="return false;">
                        <input type="text" id="playerName" maxlength="20" placeholder="Your name" autocomplete="off">
                        <div class="modal-buttons">
                            <button id="saveScoreBtn" class="btn btn-primary" type="submit">Save Score</button>
                            <button id="playAgainBtn" class="btn btn-secondary" type="button">Play Again</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Leaderboard Modal -->
        <div id="leaderboardModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-trophy"></i> Leaderboard</h2>
                <div id="leaderboardList" class="leaderboard-list">
                    <!-- Leaderboard entries will be populated here -->
                </div>
                <button id="closeLeaderboardBtn" class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
